# switch-mode.conf - Example configuration for switch-mode.sh

# Constants for switch-mode.sh script

# Notification URL
readonly NTFY_URL="https://ntfy.sh/XXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"

# SOS Notification URL
readonly NTFY_SOS_URL="https://ntfy.sh/YYYY-YYYY-YYYY-YYYY-YYYYYYYYYYYY"

# pyPowerwall API endpoint
readonly PYPOWERWALL="http://localhost:8675"

# API token for authentication
readonly TOKEN="MySecretToken"

# Log file location
readonly LOGFILE="/tmp/powerwall-mode.log"

# Reserve thresholds
readonly EXPORT_RESERVE=55
readonly TRIGGER_RESERVE=60
readonly BACKUP_RESERVE=20

# Debug mode (true/false)
DEBUG="true"

# Off-peak cutoff time (e.g., 1859 for 18:59)
OFF_PEAK_CUTOFF=1859

# Precision for printf
p=0

